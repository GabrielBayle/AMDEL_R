{% load otree %}
{% load i18n %}

<div class="modal fade" id="payoff_table" tabindex="-1" role="dialog" aria-labelledby="payoff_table_title" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h3 class="modal-title" id="modal_area_title">
            {% trans "Tableau de gains" %}
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <div class="modal-body">
          {% include "mecanisme_approbation/payoffTableTemplate.html" %}
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Ok" %}</button>
      </div>
    </div>
  </div>
</div>
